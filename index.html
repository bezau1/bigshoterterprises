<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BIG SHOT ENTERPRISES™</title>

<style>
@font-face {
  font-family: "Determination";
  src: url("Determination.ttf") format("truetype");
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Determination", monospace;
  background: black;
  color: white;
  overflow: hidden;
}

#noise {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 2px
  );
  pointer-events: none;
}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-size: 64px;
  letter-spacing: 2px;
  animation: glitch 0.2s infinite alternate;
}

p {
  font-size: 20px;
  opacity: 0.9;
}

button {
  margin-top: 40px;
  padding: 20px 50px;
  font-size: 32px;
  font-family: inherit;
  background: yellow;
  color: black;
  border: 4px solid white;
  cursor: pointer;
  animation: shake 0.15s infinite;
}

button:hover {
  background: red;
  color: white;
}

@keyframes glitch {
  from { transform: translate(0, 0); }
  to { transform: translate(2px, -2px); }
}

@keyframes shake {
  from { transform: translateX(-2px); }
  to { transform: translateX(2px); }
}

.popup {
  position: absolute;
  background: #111;
  border: 2px solid white;
  padding: 10px;
  font-size: 14px;
  animation: glitch 0.1s infinite alternate;
}
</style>
</head>

<body>
<div id="noise"></div>

<div class="container">
  <h1>BIG SHOT<br>ENTERPRISES™</h1>
  <p>NOW HIRING [[BIG SHOTS]]</p>
  <p>SUCCESS IS ONLY ONE CLICK AWAY</p>

  <button onclick="join()">REGISTER NOW</button>
</div>

<script>
/* REAL annoying popups */
setInterval(() => {
  const r = Math.random();
  if (r < 0.3) alert("ERROR: CONNECTION UNSTABLE");
  else if (r < 0.6) confirm("ALLOW BIG SHOT ENTERPRISES™ TO ACCESS YOUR FUTURE?");
  else prompt("ENTER YOUR [KROMER]");
}, 8000);

/* Fake floating popups */
function spawnPopup() {
  const div = document.createElement("div");
  div.className = "popup";
  div.textContent = [
    "HYPERLINK BLOCKED",
    "SIGNAL LOST",
    "DEAL PENDING",
    "PAYMENT REQUIRED",
    "BIG SHOT DETECTED",
    "ERROR ERROR ERROR"
  ][Math.floor(Math.random() * 6)];

  div.style.left = Math.random() * 90 + "vw";
  div.style.top = Math.random() * 90 + "vh";

  document.body.appendChild(div);

  setTimeout(() => div.remove(), 4000);
}

setInterval(spawnPopup, 1200);

/* Screen jitter */
setInterval(() => {
  document.body.style.transform =
    `translate(${Math.random()*4-2}px, ${Math.random()*4-2}px)`;
}, 100);

/* JOIN button */
function join() {
  alert("WELCOME, [[BIG SHOT]]");
  window.location.href = "https://nubertislife.com/deltarune404/";
}
</script>
</body>
</html>
