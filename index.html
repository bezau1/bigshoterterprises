@font-face {
  font-family: "Determination";
  src: url("Determination.ttf") format("truetype");
}

body {
  margin: 0;
  font-family: "Determination", monospace;
  background: black;
  color: white;
  overflow: hidden;
  transition: filter 2s, background 2s;
}

#noise {
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,

  );

}

.container {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-size: 64px;
  animation: glitch 0.15s infinite alternate;
}

p {
  font-size: 20px;
}

button {
  margin-top: 40px;
  padding: 20px 60px;
  font-size: 32px;
  font-family: inherit;
  background: yellow;
  border: 4px solid white;
  cursor: pointer;
  animation: shake 0.12s infinite;
}

button:hover {
  background: red;
  color: white;
}

.popup {
  position: absolute;
  background: #111;
  border: 2px solid white;
  padding: 8px;
  font-size: 14px;
  animation: glitch 0.1s infinite alternate;
}

#googleBlock {
  position: fixed;
  inset: 0;
  background: #111;
  color: white;
  display: none;
  z-index: 1000;
  padding: 40px;
}

#googleBlock h2 {
  color: red;
}

@keyframes glitch {
  from { transform: translate(0,0); }
  to { transform: translate(2px,-2px); }
}

@keyframes shake {
  from { transform: translateX(-2px); }
  to { transform: translateX(2px); }
}
</style>
</head>
